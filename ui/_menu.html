<img id="background">
<div id="replayListBox">
    <div id="noReplays">
        <p><a>You don't have any replays saved. Go record some!</a></p>
    </div>
    <div id="multiButtons">
        <button id="renderSelectedButton">Render Selected</button>
        <button id="deleteSelectedButton" style="margin-left:10px">Delete Selected</button>
    </div>
    <div id="replayList">
        <div class="replayRow clone">
            <input type="checkbox" class="selected-checkbox">
            <a class="playback-link" href="#"></a>
            <txt class="rendered-check"></txt>
            <button class="download-movie-button" disabled="">Download Movie</button>
            <button class="download-button">Download Raw Data</button>
            <button class="rename-button">Rename</button>
            <txt class="replay-date"></txt>
        </div>
    </div>
</div>
<div id="backgroundBorder"></div>
<div id="titleBox">
    <txt id="titleText">TagPro Replays Menu</txt>
</div>
<div id="settingsContainer">
    <txt id="fpsTxt">FPS:</txt>
    <input id="fpsInput">
    <txt id="durationTxt">Duration:</txt>
    <input id="durationInput">
    <txt id="recordTxt">On/Off</txt>
    <input id="recordCheckbox" type="checkbox">
    <txt id="useTextureTxt">Use Textures</txt>
    <input id="useTextureCheckbox" type="checkbox">
    <button id="textureMenuButton">Load Textures</button>
    <txt id="recordKeyTxt">Record Key</txt>
    <input id="recordKeyCheckbox" type="checkbox">
    <txt id="useSplatsTxt">Splats</txt>
    <input id="useSplatsCheckbox" type="checkbox">
</div>
<div id="replayListContainer">Available Replays</div><a id="exitButton" href="#">X</a>
